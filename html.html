<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Box</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        width: 300px;
        height: 200px;
        background-color: #f0f0f0;
        border: 2px solid #333;
        border-radius: 8px;
        text-align: center;
        line-height: 200px;
    }
</style>
</head>
<body>

<div class="box">
    This is a centered box.
</div>

</body>
</html>
